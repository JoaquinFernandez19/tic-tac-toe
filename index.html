<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="styles/style.css" type="text/css" />
		<script src="app.js" defer></script>
	</head>
	<body>
		<div class="winner-alert-ext">
			<div class="winner-text">X WIN</div>
			<button class="restart-btn">New game!</button>
		</div>
		<div class="title">
			<h1 class="title__h1">Tic Tac Toe!</h1>
		</div>
		<h2>X always start's</h2>

		<div class="game-container">
			<div class="game-container__box" value="0"></div>
			<div class="game-container__box" value="1"></div>
			<div class="game-container__box" value="2"></div>
			<div class="game-container__box" value="3"></div>
			<div class="game-container__box" value="4"></div>
			<div class="game-container__box" value="5"></div>
			<div class="game-container__box" value="6"></div>
			<div class="game-container__box" value="7"></div>
			<div class="game-container__box" value="8"></div>
		</div>
		<div class="game-btns">
			<button class="game-btns__new-gameBtn" id="restart-1">New game!</button>
		</div>
	</body>
</html>
